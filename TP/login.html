<!DOCTYPE html>
<html lang="fr">

	<head>
	
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Connexion</title>

		<!-- Inclure FavIcon -->
		<link href="assets/images/favicon.svg" rel="shortcut icon"/>
		<!-- Inclure Font Awesome CSS -->
        <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet"/>
        <!-- Inclure Bootstrap CSS -->
		<link href="assets/fonts/bootstrap/bootstrap-icons.css" rel="stylesheet">
		<link href="assets/css/main.css" rel="stylesheet">
		<!-- Inclure Main Style CSS -->
		<link href="assets/css/style.css" rel="stylesheet">
		<!-- Inclure Vendor CSS -->
		<link href="assets/vendor/overlay-scroll/OverlayScrollbars.min.css" rel="stylesheet">
		<link href="assets/vendor/toastify/toastify.css" rel="stylesheet">

	</head>

	<body class="bg-white">

		<div class="formbold-main-wrapper">

            <div class="formbold-form-wrapper">
                <a href="#" class="mb-4 d-flex justify-content-center">
					<img src="assets/images/logo.svg" class="img-fluid login-logo" alt="Earth Admin Dashboard" />
				</a>
				<h4 class="fw-light mb-5 text-center">Page de connexion</h4>

                <form action="index.html" class="my-5">
					<div class="login-form">
						<div class="mb-3">
							<label for="identifiant" class="formbold-form-label">Identifiant</label>
							<input type="text" name="identifiant" placeholder="Ex: 17980745" id="identifiant" class="formbold-form-input"/>
						</div>
				
						<div class="mb-3">
							<label class="formbold-form-label">Mot de passe</label>
							<input type="password" id="password" class="formbold-form-input" placeholder="Ex: Ravi1ol0@45D" />
						</div>	

						<div class="d-flex align-items-center justify-content-between">
							<div class="form-check m-0">
								<input class="form-check-input" type="checkbox" value="" id="showPassword" />
								<label class="form-check-label" for="showPassword">Afficher</label>
							</div>
							<a href="forgot-password.html" class="text-blue text-decoration-underline">Mot de passe oublié?</a>
						</div>

						<div class="formbold-form-btn-wrapper justify-content-center">
							<a href="indexA.html">
								<button class="formbold-btn" type="button">Se connecter</button>
							</a>
						</div>
						
						<div class="text-center pt-4">
							<span>N'avez-vous pas de compte ?</span>
							<a href="signup.html" class="text-blue text-decoration-underline ms-2">Inscrivez-vous</a>
						</div>
					</div>
				</form>
            </div>

        </div>

		<!-- Inclure JavaScript Files -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/modernizr.js"></script>
		<script src="assets/js/moment.min.js"></script>
		<script src="assets/js/custom.js"></script>
		<script src="assets/js/todays-date.js"></script>
		<script src="assets/js/main.js"></script>
		<!-- Inclure Vendor Js Files -->
		<script src="assets/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
		<script src="assets/vendor/overlay-scroll/custom-scrollbar.js"></script>
		
		<!-- JavaScript pour afficher/masquer le mot de passe -->
		<script>
			// Cible l'input du mot de passe et la case à cocher
			const passwordInput = document.getElementById('password');
			const showPasswordCheckbox = document.getElementById('showPassword');
	
			// Ajoute un événement lorsque la case est cochée/décochée
			showPasswordCheckbox.addEventListener('change', function() {
				if (showPasswordCheckbox.checked) {
					// Si la case est cochée, afficher le mot de passe
					passwordInput.type = 'text';
				} else {
					// Sinon, masquer le mot de passe
					passwordInput.type = 'password';
				}
			});
		</script>
		
	</body>

</html>
